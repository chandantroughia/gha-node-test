name: Node CI

on:
    push:
        branches:
            - main
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        # strategy:
        #     matrix:
        #         node-version: [18.x, 20.x]
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Setup Node.JS
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm

            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint
    
    test:
        runs-on: ubuntu-latest
        # strategy:
        #     matrix:
        #         node-version: [18.x, 20.x]
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Setup Node.JS
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm

            - name: Install deps
              run: npm ci

            - name: Run Test
              run: npm run test
    